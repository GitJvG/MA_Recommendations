<div class="container mt-5">
    <h1>My Bands</h1>
    <ul class="list-group">
        {% for band, liked in user_interactions %}
            <li class="list-group-item d-flex justify-content-between align-items-center">
                <div>
                    <strong>{{ band.name }}</strong>
                    <p>Status: {{ 'Liked' if liked else 'Disliked' }}</p>
                </div>
                <div>
                    <button class="btn btn-success btn-sm like-btn {% if liked %}disabled{% endif %}" 
                            data-band-id="{{ band.band_id }}" 
                            data-action="like"
                            {% if liked %}disabled{% endif %}>
                        Like
                    </button>
                    
                    <button class="btn btn-danger btn-sm like-btn {% if not liked %}disabled{% endif %}" 
                            data-band-id="{{ band.band_id }}" 
                            data-action="dislike"
                            {% if not liked %}disabled{% endif %}>
                        Dislike
                    </button>
                </div>
            </li>
        {% endfor %}
    </ul>
</div>
