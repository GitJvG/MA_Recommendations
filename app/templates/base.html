<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ page_title }}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="/static/CSS/Style.css">

    <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='images/favicon/favicon.ico') }}">
    <link rel="icon" type="image/png" sizes="32x32" href="{{ url_for('static', filename='images/favicon/favicon-32x32.png') }}">
    <link rel="icon" type="image/png" sizes="16x16" href="{{ url_for('static', filename='images/favicon/favicon-16x16.png') }}">
    <link rel="apple-touch-icon" sizes="180x180" href="{{ url_for('static', filename='images/favicon/apple-touch-icon.png') }}">
    <link rel="manifest" href="{{ url_for('static', filename='images/favicon/site.webmanifest') }}">
 
</head>
<body>
    <!-- Top Banner -->
    <header class="navbar navbar-expand-lg navbar-light bg-light sticky-top">
        <div class="container-fluid">
            <a class="navbar-brand ajax-link" href="{{ url_for('main.index') }}">
                <img src="{{ url_for('static', filename='images/logo.png') }}">
            </a>
            <!-- Search Box -->
            <form class="form-inline my-2 my-lg-0 d-flex w-50" method="POST" action="{{ url_for('main.search') }}">
                <input class="form-control mr-sm-2 flex-grow-1" type="search" name="q" placeholder="Search bands..." aria-label="Search">
                <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
            </form>            
        </div>
    </header>

    <div class="d-flex">
        {% include 'sidebar.html' %}

        <div id="main-content" class="container mt-5 flex-grow-1">
            <!-- Full render -->
            {% if content_template %}
                {% include content_template %}
            {% endif %}
            <!-- Partial render -->
            {% block content %}
            {% endblock %}
        </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script type="module" src="/static/Javascript/partial-ajax.js"></script>
    <script type="module" src="/static/Javascript/ajax-form.js"></script>
    <!-- Full render javascript injection -->
    {% if js_files %}
        {% for js_file in js_files %}
            <script src="{{ js_file }}"></script>
        {% endfor %}
    {% endif %}
    <div id="notification"></div>
</body>
</html>
