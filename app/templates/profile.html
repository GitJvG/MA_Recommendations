<!DOCTYPE html>
{% extends "base.html" %}
{% block content %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.13/css/select2.min.css" rel="stylesheet" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.13/js/select2.min.js"></script>
</head>
<body>
    <div class="container mt-5">
        <h2>Profile</h2>
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                <ul class="alert alert-dismissible fade show">
                {% for category, message in messages %}
                    <li class="alert alert-{{ category }}">{{ message }}</li>
                {% endfor %}
                </ul>
            {% endif %}
        {% endwith %}
        <form action="{{ url_for('auth.profile') }}" method="POST">
            <!-- Age -->
            <div class="form-group">
                <label for="Birthyear">Birthyear:</label>
                <input type="number" class="form-control" name="Birthyear" id="Birthyear" required>
            </div>

            <!-- Gender -->
            <div class="form-group">
                <label for="gender">Gender:</label>
                <select class="form-control" name="gender" id="gender" required>
                    <option value="Male">Male</option>
                    <option value="Female">Female</option>
                    <option value="Other">Other</option>
                </select>
            </div>

            <!-- Nationality -->
            <div class="form-group">
                <label for="nationality">Nationality:</label>
                <input type="text" class="form-control" name="nationality" id="nationality" required>
            </div>

            <!-- Genre 1 -->
            <div class="form-group">
                <label for="genre1">Favorite Genre 1:</label>
                <select class="form-control" name="genre1" id="genre1" required>
                    <option value="">Select a Genre</option>
                </select>
            </div>

            <!-- Genre 2 -->
            <div class="form-group">
                <label for="genre2">Favorite Genre 2:</label>
                <select class="form-control" name="genre2" id="genre2" required>
                    <option value="">Select a Genre</option>
                </select>
            </div>

            <!-- Genre 3 -->
            <div class="form-group">
                <label for="genre3">Favorite Genre 3:</label>
                <select class="form-control" name="genre3" id="genre3" required>
                    <option value="">Select a Genre</option>
                </select>
            </div>

            <!-- Update Button -->
            <button type="submit" class="btn btn-primary">Update Profile</button>
        </form>
    </div>

    <script src="{{ url_for('static', filename='Javascript/genreselection.js') }}"></script>
</body>
</html>
{% endblock %}
