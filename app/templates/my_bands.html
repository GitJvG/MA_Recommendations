{% extends "base.html" %}

{% block content %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Interactions with Bands</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"> <!-- Bootstrap CSS -->
</head>
<body>
    <div class="container mt-5">
        <h1>My Bands</h1>
        <ul class="list-group">
            {% for band, liked in user_interactions %}
                <li class="list-group-item d-flex justify-content-between align-items-center">
                    <div>
                        <strong>{{ band.Band_Name }}</strong>
                        <p>Status: {{ 'Liked' if liked else 'Disliked' }}</p>
                    </div>
                    <div>
                        <form action="{{ url_for('main.like_band') }}" method="POST" style="display: inline;">
                            <input type="hidden" name="band_id" value="{{ band.Band_ID }}">
                            <button type="submit" name="action" value="like" class="btn btn-success btn-sm 
                            {% if liked %}disabled{% endif %}">Like</button>
                        </form>
                        <form action="{{ url_for('main.like_band') }}" method="POST" style="display: inline;">
                            <input type="hidden" name="band_id" value="{{ band.Band_ID }}">
                            <button type="submit" name="action" value="dislike" class="btn btn-danger btn-sm 
                            {% if not liked %}disabled{% endif %}">Dislike</button>
                        </form>
                    </div>
                </li>
            {% endfor %}
        </ul>

        <a href="{{ url_for('main.popular_bands') }}" class="btn btn-primary mt-4">Back to Popular Bands</a>
    </div>

</body>
</html>
{% endblock %}
