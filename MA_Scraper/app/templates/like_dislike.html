<div class="feedback container">
    <button class="btn feedback like-btn 
        {% if liked %} active {% else %} inactive {% endif %}" 
        data-band-id="{{ band.band_id }}" 
        data-action="like">
        Like
    </button>
    <button class="btn feedback like-btn 
        {% if liked == false %} active {% else %} inactive {% endif %}" 
        data-band-id="{{ band.band_id }}" 
        data-action="dislike">
        Dislike
    </button>
    <button class="btn feedback remind-btn 
        {% if remind_me %} active {% else %} inactive {% endif %}"
        data-band-id="{{ band.band_id }}" 
        data-action="remind">
        Remind
    </button>
</div>
